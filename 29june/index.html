<fieldset>
    <legend>Square</legend>
 
    <input type="text" id="num" placeholder="Enter number">
    
    <button onclick="getSqr()">Get Square</button>
    
    <h1 id="result">Square of 5 is 25</h1>

</fieldset>

<script>

function getSqr() {
    x = document.getElementById("num").value
    output = `Square of ${x} is ${x * x}`
    // alert(output)
    document.getElementById("result").innerHTML = output
}
