Number: <input type="text" id="num1" value="5"> <br>
<button onclick="getSqr()">Get Square</button>
<h1 id="result">I will be updated after you click btn</h1>

<script>

function getSqr() {
    x = document.getElementById("num1").value
    sqr = x * x
    output = `Square of ${x} is ${sqr}`
    console.log(output);
    document.getElementById("result").innerHTML = output
}
